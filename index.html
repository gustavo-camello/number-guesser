<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guesser</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <div class="container">
    <div id="game">
      <h1>Number Guesser</h1>
      <p>Guess a number between <span id="min-num"></span> and <span id="max-num"></span></p>
      <input type="number" id="guess-input" placeholder="Enter your number...">
      <input type="submit" value="submit" id="guess-btn">
      <p id="message"></p>
    </div>
  </div>


  <script src="app.js"></script>
</body>
</html>
